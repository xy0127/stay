<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 找到div的儿子p的设置文字颜色是红色 */
        /* 父选择器 后代选择器 */
        div p{
            color: red
        }
    </style>
</head>
<body>
    <P>这是一个p标签</P>
    <div>
        <p>这是div的儿子p</p>
    </div>
</body>
</html>
